<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center py-3 text-danger">Stop Watch</h1>
    <div class="text-center my-5 bor ">
        <h1 class="font "><span class="time">00 : 00 : 00</span></h1>
    </div>
    <div class="text-center my-5">
        <button type="button" class="btn btn-outline-success start" onclick="watchstart()">Start</button>
        <button type="button" class="btn btn-outline-danger pause" onclick="watchstop()">Stop</button>
        <button type="button" class="btn btn-outline-warning reset" onclick="watchreset()">Reset</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
